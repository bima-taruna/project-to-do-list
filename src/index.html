<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listly</title>
  </head>
  <body>
    <header>
      <div class="header-bar">
        <div id="profile">
          Hello <span class="user-name">User</span>
          <button class="material-icons" id="btn-edit-name">edit</button>
        </div>
      </div>
    </header>
    <main>
      <aside id="sidebar">
        <div id="logo">
          <h4>Listly</h4>
        </div>
        <section id="filters">
          <div>All</div>
          <div>Today</div>
          <div>Upcoming</div>
        </section>
        <section id="projects">
          <div class="title">Projects</div>
          <ul class="project-list"></ul>
          <button id="add-project">
            <span class="material-icons">add</span> Add Project
          </button>
        </section>
      </aside>
      <div id="content"></div>
    </main>
  </body>
</html>
